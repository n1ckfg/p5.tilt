<!DOCTYPE html>
<html>

	<head>
		<title>tiltp5.js basic read</title>
		<style>
			body {
				background: gray;
			}
		</style>
		<script src="../common/p5.min.js"></script>
		<script src="../../../tiltp5.js"></script>
	</head>

	<body>
		<script>
			let tl;
			let firstRun = true;

			function setup() {
				createCanvas(800, 600, WEBGL);
				tl = TiltLoader.read("sketch.tilt");
			}

			function draw() {
				if (tl.ready && firstRun) {
					for (let stroke of tl.strokes) {
						console.log(stroke.positions.length);
					}
					firstRun = false;
				}
			}
		</script>
	</body>

</html>
